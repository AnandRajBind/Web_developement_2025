<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="game-header">
            <h1><i class="fas fa-dice"></i> Number Guessing Game</h1>
            <div class="game-info">
                <p><i class="fas fa-info-circle"></i> Guess a number between 1 and 100</p>
                <p><i class="fas fa-hourglass-half"></i> You have 10 attempts</p>
            </div>
        </div>

        <div class="game-container">
            <form class="form">
                <div class="input-container">
                    <label for="guessField" id="guess">Enter your guess</label>
                    <input type="number" id="guessField" class="guessField" min="1" max="100" autocomplete="off">
                    <button type="submit" id="subt" class="guessSubmit">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </div>
            </form>

            <div class="resultParas">
                <div class="status-container">
                    <div class="status-box">
                        <h3><i class="fas fa-history"></i> Previous Guesses</h3>
                        <div class="guesses"></div>
                    </div>
                    <div class="status-box">
                        <h3><i class="fas fa-clock"></i> Attempts Left</h3>
                        <div class="lastResult">10</div>
                    </div>
                </div>
                <div class="message-container">
                    <div class="lowOrHi"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
.box{
    background-color: aqua;
}
.box1{
    padding: 10px;
    border: solid rgb(230, 101, 101) 5px;
    color: rgb(58, 29, 221);
    margin: 25px;
    height: 200px;
    box-sizing: border-box;
 }
.box2{
    padding: 10px;
    border: solid rgb(12, 4, 4) 5px;
    color: rgb(58, 29, 221);
    margin: 35px;   
    height: 200px;
    box-sizing: border-box; 
}




    </style>
</head>
<body>
<div class="box box1">I am Box </div>    
<div class="box box2">I am Box </div>    
 
</body>
</html>
